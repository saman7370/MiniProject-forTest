<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلایدر</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slider-item active">
                <div class="img" style="background-image: url('img/1.jpg');"></div>
                <div class="caption">
                    <h1>هد اسلایدر اول</h1>
                    <p>این یک متن اسلایدر اول است</p>
                </div>
            </div>
            <div class="slider-item">
                <div class="img" style="background-image: url('img/2.jpg');"></div>
                <div class="caption">
                    <h1>هد اسلایدر دوم</h1>
                    <p>این یک متن اسلایدر دوم است</p>
                </div>
            </div>
            <div class="slider-item">
                <div class="img" style="background-image: url('img/3.jpg');"></div>
                <div class="caption">
                    <h1>هد اسلایدرسوم</h1>
                    <p>این یک متن اسلایدر سوم است</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="next"><i class="fas fa-chevron-right"></i></div>
            <div class="prev"><i class="fas fa-chevron-left"></i></div>
        </div>
        <div class="progress"></div>
    </div>


    <script src="js/all.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
